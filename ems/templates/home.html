<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ✅ NAVBAR START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">EMS</a>

    <div class="d-flex text-white">
      <span class="me-3">Welcome, {{ request.user.username }}</span>

      <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>
</nav>
<!-- ✅ NAVBAR END -->


<!-- ✅ MAIN CONTENT START -->
<div class="container mt-4">

<h2 class="mb-3">Employee Management System</h2>

<div style="clear:both;"></div>

<a class="btn btn-primary mb-3" href="{% url 'add' %}">Add Employee</a>

<table class="table table-bordered bg-white shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
        {% for emp in data %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <a href="{% url 'edit' emp.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete' emp.id %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No employees found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
<!-- ✅ MAIN CONTENT END -->

</body>
</html>
